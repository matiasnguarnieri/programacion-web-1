        <h2>Enviame tus sugerencias!</h2>
        <form action="#" method="post" enctype="application/x-www-form-urlencoded" autocomplete="on">
            <label for="provincia">Provincia:</label>

            <p>Forma de pago</p>

            <input type="radio" id="tarjeta" name="forma-pago" value="tarjeta">
            <label for="efectivo">Efectivo</label>
            <!-- Value es el atributo que permite enviar el dato -->
            <input type="radio" id="efectivo" name="forma-pago" value="efectivo">
            <br><br>

            <label for="condiciones">Condiciones</label>
           <input type="checkbox" name="condicones" id="condiciones">
            <br><br> 

            <datalist id="materias">
              <option value="Programacion Basica 1">
              <option value="Diseño Grafico">
              <option value="Matematica">
            </datalist>

            <input type="text" id="materia" name="materia" list="materias"> <br><br>
            <input type="submit"  value="Enviar">
            <br><br>

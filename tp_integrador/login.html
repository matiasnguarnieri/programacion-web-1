<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login</title>
</head>
<body>
<main>
    <form class="formularioLogin" action="" method="post">
        <img id="logoLogin" src="/img/logocarrefour.png" alt="logoSupermercado">
        <br>
        <p class="loginOrdenado">Usuario:</p>
        <input type="text" name="usuario" placeholder="Ingrese usuario" value="usuario">
        <br>
        <p class="loginOrdenado" >Contraseña:</p>
        <input type="password" name="contraseña" placeholder="Ingrese contraseña">
        <p class="olvidasteContraseña" ><a href="">¿Olvidaste la contraseña?</a></p>
        <button type="submit" class="botonLogin">LOGIN</button>
        <p>¿No tenés cuenta? <a href="">Registrate</a></p>
    </form>
</main>
</body>
</html>

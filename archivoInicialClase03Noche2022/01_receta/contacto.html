        <section>
            <h2>Formulario de contacto</h2>
            <form action="#" method="get" autocomplete="off">
                <label for="nombre">Nombre y apellido</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresá tu Nombre y Apellido" required><br><br>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autofocus> <br><br>
                <label for="mensaje">Mensaje</label> <br>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" maxlength="10" minlength="9"></textarea> <br><br>
                <input type="submit" value="Contactar">
            </form>
        </section>
